<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- Bootstrap CSS (você pode modificar o link para usar o Bootstrap do seu projeto) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Calculadora de IMC</h2>
        <form>
            <div class="form-group">
                <label for="peso">Informe seu peso (kg):</label>
                <input type="number" class="form-control" id="peso" placeholder="Digite seu peso em kg">
            </div>

            <div class="form-group">
                <label for="altura">Informe sua altura (metro e cm, separados por vírgula):</label>
                <input type="text" class="form-control" id="altura" placeholder="Digite sua altura em metros e cm">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="limparValores()">Limpar Valores</button>
        </form>

        <!-- Resultado -->
        <div id="resultado" style="display: none;"></div>

        <!-- Texto de explicação -->
        <div class="alert alert-info mt-4" role="alert">
            <strong>O que é IMC?</strong><br>
            O IMC é reconhecido como padrão internacional para avaliar o grau de sobrepeso e obesidade. É calculado dividindo o peso (em kg) pela altura ao quadrado (em metros).<br>
            <strong>Exemplo:</strong> IMC = 80 kg ÷ (1,80 m × 1,80 m) = 24,69 kg/m² (Peso ideal)
        </div>

        <!-- Adição do botão para voltar para a página inicial -->
        <p id="resultMessage" class="text-center"></p>
        <a href="index.html" class="btn btn-secondary btn-block mt-4">Voltar para a Página Inicial</a>
    </div>

    <!-- Bootstrap JS (você pode modificar o link para usar o Bootstrap do seu projeto) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="imc.js"></script>
</body>

</html>
