<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Gerador de Números da Mega Sena</title>
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .number-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Gerador de Números da Mega Sena</h1>
        <label for="quantidadeNumeros">Quantidade de Números:</label>
        <input type="number" id="quantidadeNumeros" min="1" max="6" value="6">
        <button onclick="gerarNumeros()" class="btn btn-primary mt-2">Gerar Números</button>

        <div id="numerosGerados" class="mt-4"></div>
    </div>

    <script>
        function gerarNumeros() {
            const quantidadeNumeros = document.getElementById("quantidadeNumeros").value;
            const numerosGerados = [];

            for (let i = 0; i < quantidadeNumeros; i++) {
                const numero = Math.floor(Math.random() * 60) + 1; // Gera números de 1 a 60
                numerosGerados.push(numero);
            }

            exibirNumeros(numerosGerados);
        }

        function exibirNumeros(numeros) {
            const numerosGeradosDiv = document.getElementById("numerosGerados");
            numerosGeradosDiv.innerHTML = "";

            numeros.forEach(numero => {
                const button = document.createElement("button");
                button.innerText = numero;
                button.className = "btn btn-secondary number-button";
                numerosGeradosDiv.appendChild(button);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
