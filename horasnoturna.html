<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Noturnas</title>
    <!-- Bootstrap CSS (você pode modificar o link para usar o Bootstrap do seu projeto) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .number-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }

        /* Adicione aqui o seu estilo personalizado */
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Calculadora de Horas Noturnas</h2>
        <form>
            <div class="form-group">
                <label for="salario">Salário por hora (R$):</label>
                <input type="number" class="form-control" id="salario" placeholder="Digite o salário">
            </div>

            <div class="form-group">
                <label for="horasNormais">Horas Normais:</label>
                <input type="number" class="form-control" id="horasNormais" placeholder="Digite as horas normais">
            </div>

            <div class="form-group">
                <label for="horasNoturnas">Horas Noturnas:</label>
                <input type="number" class="form-control" id="horasNoturnas" placeholder="Digite as horas noturnas">
            </div>

            <div class="form-group">
                <label for="adicionalNoturno">Percentual Adicional Noturno (%):</label>
                <input type="number" class="form-control" id="adicionalNoturno" placeholder="Digite o adicional noturno">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularHorasNoturnas()">Calcular</button>
        </form>

        <!-- Resultado -->
        <div id="resultado" style="display: none; margin-top: 20px;"></div>

        <!-- Adição do botão para voltar para a página inicial -->
        <p id="resultMessage" class="text-center"></p>
        <a href="index.html" class="btn btn-secondary btn-block mt-4">Voltar para a Página Inicial</a>
    </div>

    <!-- Bootstrap JS (você pode modificar o link para usar o Bootstrap do seu projeto) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JsBarcode para gerar códigos de barras -->
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <!-- Script personalizado -->
    <script src="horasnoturna.js"></script>
</body>

</html>
