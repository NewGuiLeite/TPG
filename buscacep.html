    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343a40;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%; /* Alterado para ocupar 100% da largura */
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px; /* Adicionado margem inferior */
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
        }

        #result p {
            margin: 8px 0;
        }

        #result strong {
            font-weight: bold;
        }

        #result .cep-not-found {
            color: #ff0000;
            font-weight: bold;
        }

        /* Adicione este bloco de estilos para ajustar a largura máxima da barra de pesquisa */
        .custom-search-form {
            max-width: 800px; /* Ajuste o valor conforme necessário para aumentar ou diminuir a largura */
            width: 100%; /* Garante que a barra de pesquisa seja responsiva */
        }

        /* Adicione margem inferior ao botão "Voltar à Página Principal" */
        .btn-primary {
            margin-bottom: 20px;
        }
    </style>

<body>

    <div class="container">
       
        <h2 style="color: #212324; text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Buscar Dados pelo CEP</h2>
         <div class="alert alert-info" role="alert">
            <strong>Aqui você pode buscar informações sobre um CEP.</strong><br>
            Insira o CEP na caixa abaixo, clique no botão e veja os detalhes! Lembre-se, as informações estão atualizadas com os dados do ViaCEP.
        </div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" class="form-control" placeholder="Digite o CEP" maxlength="9" oninput="formatarCEP(this)">

        <button class="btn btn-primary" onclick="buscarCEP()">Buscar</button>
        <button class="btn btn-secondary" onclick="limparCampos()">Limpar</button>

        <div id="result"></div>

        <button class="btn btn-primary" onclick="window.location.href='index.html'" style="margin-top: 20px;">Voltar à Página Principal</button>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7341100982858254" crossorigin="anonymous"></script>
    <!-- RODAPE -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7341100982858254" data-ad-slot="6223196792" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        function formatarCEP(input) {
            input.value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            input.value = input.value.replace(/^(\d{5})(\d{3})$/, '$1-$2'); // Adiciona o hífen no formato 00000-000
        }

        function buscarCEP() {
            const cepInput = document.getElementById('cep');
            const cepValue = cepInput.value.replace(/\D/g, ''); // Remove caracteres não numéricos

            if (cepValue.length !== 8) {
                alert('Por favor, digite um CEP válido.');
                return;
            }

            const apiUrl = `https://viacep.com.br/ws/${cepValue}/json/`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    exibirResultado(data);
                })
                .catch(error => {
                    alert('Ocorreu um erro ao buscar o CEP. Por favor, tente novamente.');
                });
        }

        function exibirResultado(data) {
            const resultDiv = document.getElementById('result');
            if (data.erro) {
                resultDiv.innerHTML = '<p class="cep-not-found">CEP não encontrado. Verifique o CEP digitado.</p>';
            } else {
                resultDiv.innerHTML = `
                    <h3>Resultado:</h3>
                    <p><strong>CEP:</strong> ${data.cep}</p>
                    <p><strong>Logradouro:</strong> ${data.logradouro}</p>
                    <p><strong>Complemento:</strong> ${data.complemento}</p>
                    <p><strong>Bairro:</strong> ${data.bairro}</p>
                    <p><strong>Localidade:</strong> ${data.localidade}</p>
                    <p><strong>UF:</strong> ${data.uf}</p>
                    <p><strong>IBGE:</strong> ${data.ibge}</p>
                    <p><strong>GIA:</strong> ${data.gia}</p>
                    <p><strong>DDD:</strong> ${data.ddd}</p>
                    <p><strong>SIAFI:</strong> ${data.siafi}</p>
                `;
            }
        }

        function limparCampos() {
            const cepInput = document.getElementById('cep');
            const resultDiv = document.getElementById('result');

            cepInput.value = '';
            resultDiv.innerHTML = '';
        }
    </script>
</body>

</html>
