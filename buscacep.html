<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>

    <!-- Adicionando o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343a40;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px; /* Adicionado espaço acima dos botões */
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
        }

        #result p {
            margin: 8px 0;
        }

        #result strong {
            font-weight: bold;
        }

        #result .cep-not-found {
            color: #ff0000;
            font-weight: bold;
        }

        /* Removido o bloco de estilos que não é mais necessário */
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Busca CEP</h2>
        <p class="text-center">Informe o CEP desejado para obter informações sobre o endereço.</p>

        <form>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" maxlength="9" oninput="formatarCEP(this)">
            </div>

            <button type="button" onclick="buscarCEP()" class="btn btn-primary btn-block">Buscar</button>
            <button type="button" onclick="limparCampos()" class="btn btn-secondary btn-block">Limpar</button>
        </form>

        <div id="result"></div>

        <button onclick="window.location.href='index.html'" class="btn btn-primary btn-block mt-3">Voltar à Página Principal</button>
    </div>

    <!-- Adicionando o Bootstrap e o script de anúncios ao final da página -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7341100982858254"
        crossorigin="anonymous"></script>

    <!-- RODAPE -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7341100982858254"
        data-ad-slot="6223196792"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        function formatarCEP(input) {
            input.value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            input.value = input.value.replace(/^(\d{5})(\d{3})$/, '$1-$2'); // Adiciona o hífen no formato 00000-000
        }

        function buscarCEP() {
            const cepInput = document.getElementById('cep');
            const cepValue = cepInput.value.replace(/\D/g, ''); // Remove caracteres não numéricos

            if (cepValue.length !== 8) {
                alert('Por favor, digite um CEP válido.');
                return;
            }

            const apiUrl = `https://viacep.com.br/ws/${cepValue}/json/`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    exibirResultado(data);
                })
                .catch(error => {
                    alert('Ocorreu um erro ao buscar o CEP. Por favor, tente novamente.');
                });
        }

        function exibirResultado(data) {
            const resultDiv = document.getElementById('result');
            if (data.erro) {
                resultDiv.innerHTML = '<p class="cep-not-found">CEP não encontrado. Verifique o CEP digitado.</p>';
            } else {
                resultDiv.innerHTML = `
                    <h3 class="mt-3">Resultado:</h3>
                    <p><strong>CEP:</strong> ${data.cep}</p>
                    <p><strong>Logradouro:</strong> ${data.logradouro}</p>
                    <p><strong>Bairro:</strong> ${data.bairro}</p>
                    <p><strong>Cidade/UF:</strong> ${data.localidade}/${data.uf}</p>
                `;
            }
        }

        function limparCampos() {
            const cepInput = document.getElementById('cep');
            const resultDiv = document.getElementById('result');

            cepInput.value = '';
            resultDiv.innerHTML = '';
        }
    </script>
</body>

</html>
