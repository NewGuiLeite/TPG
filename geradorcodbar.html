<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Gerador de Código de Barras</title>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.7.0/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7341100982858254"
     crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

    </style>
</head>


<body>
    <div class="container">
        <h2 class="mt-4">Gerador de Código de Barras</h2>

        <!-- Configurações do Código de Barras -->
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" class="form-control">
                <option value="CODE128">Code 128</option>
                <option value="CODE39">Code 39</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>

        <div class="form-group">
            <label for="tamanho">Tamanho:</label>
            <input type="number" id="tamanho" class="form-control" value="1">
        </div>

        <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="form-control" value="50">
        </div>

        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" class="form-control" placeholder="Insira o código" required>
        </div>

        <!-- Botão Gerar Código -->
        <button type="button" onclick="gerarCodigoDeBarras()" class="btn btn-primary">Gerar Código de Barras</button>

        <!-- Resultado do Código de Barras -->
        <div class="form-group mt-4">
            <label for="resultado">Resultado:</label>
            <canvas id="resultadoCanvas"></canvas>
        </div>

        <!-- Botão para Salvar como PDF -->
        <button type="button" onclick="salvarComoPDF()" class="btn btn-success">Salvar como PDF</button>

        <!-- Botão para Salvar como PNG -->
        <button type="button" onclick="salvarComoPNG()" class="btn btn-info">Salvar como PNG</button>

        <!-- Botão para Voltar para a Página Inicial -->
        <a href="index.html" class="btn btn-secondary mt-3">Voltar para a Página Inicial</a>
    </div>

    <script src="geradorCodigoBarras.js"></script>
</body>

</html>
